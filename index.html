<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Report</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background:url(img.jpg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 125vh;
      background-size: cover;
      background-position: center;
      margin: 0;
    }
   
    .weather-card {
      background: transparent;
      padding: 40px 40px;
      border: 2px solid rgba(255,255,255,.2);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border-radius: 12px;
      text-align: center;
      width: 420px;
    }
    .weather-card h2 {
      margin-bottom: 10px;
      color: #2c0a36c4;
    }
    .weather-card input {
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      background: transparent;
      font-weight: 80%;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .weather-card button {
      padding: 8px 12px;
      background: #5b1f6dc4;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      

      height: 10pxpx;
      width:  210px;
       background:purple;
      /* transition-property: width;
      transition-duration: 1s;
      transition-timing-function: ease;
      transition-delay: 0s; */

      /* transition: transform 1s ease-in-out 0s;
       background-color:  2s ease 0s; */

       transition: all 1s ease-in-out;
    }
    .weather-card button:hover {
     /* transform: rotate(-5deg);
     background-color: plum;
     scale: 1; */
     transform: scaleX(1.3);
     transition: 2s;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="weather-card">
    <h2>ðŸŒ¤ Weather Report</h2>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <br>
    <button onclick="getWeather()">Get Weather</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      const resultDiv = document.getElementById("result");
      
      if (!city) {
        resultDiv.textContent = "Please enter a city name.";
        return;
      }

      const apiKey = "8532ad1cbdce4af289443316252908"; 
      const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=no`;

      try {
        resultDiv.textContent = "Loading...";
        const response = await fetch(url);
        const data = await response.json();

        if (data.error) {
          resultDiv.textContent = "City not found!";
        } else {
          resultDiv.innerHTML = `
            ${data.location.name}, ${data.location.country}<br>
            ðŸŒ¡ Temperature: ${data.current.temp_c}Â°C
          `;
        }
      } catch (error) {
        resultDiv.textContent = "Error fetching data!";
        console.error(error);
      }
    }
  </script>
</body>
</html>
